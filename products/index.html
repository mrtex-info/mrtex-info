<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="/images/MRTex-logo.jpg" type="image/jpeg">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <title>Product Performance - MR Tex</title>
        <script>
            // Detect if the user is using a desktop device
            const isDesktop = !(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent));
    
            // If it's a desktop device, add a class to the body
            if (isDesktop) {
                document.body.classList.add('desktop');
            }
        </script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(to right, #3498db, #e74c3c);
            color: #fff;
            text-align: center;
        }

        header {
            position: relative;
            overflow: hidden;
            height: 120px; /* Adjust the height to accommodate the logo */
        }

        #top-section {
            padding: 20px;
            color: #fff;
            text-align: center;
            z-index: 2;
        }

        #logo-section {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 3; /* Increase the z-index to ensure the logo is above other elements */
        }

        #logo-section img {
            max-width: 100px;
            height: auto;
        }

        #welcome-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 13px;
            z-index: 1;
        }

        section {
            padding: 50px 20px;
            border-radius: 10px;
            margin: 20px auto;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
        }

        .product-performance {
            text-align: center;
        }

        .product-performance img {
            width: 200px;
            height: 200px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
        }

        .client-logos img {
            max-width: 100px;
            max-height: 50px;
            margin: 10px;
        }

        .contact h2,
        .contact p,
        .contact a {
            color: #fff;
        }

        .contact a:hover {
            text-decoration: underline;
        }

        .button-link {
            display: inline-block;
            padding: 8px 12px;
            border: 1px solid #000;
            border-radius: 3px;
            background-color: #f0f0f0;
            text-decoration: none;
            color: #000;
            transition: background-color 0.3s ease;
        }

        .button-link:hover {
            background-color: #e0e0e0; /* Darker background color on hover */
        }

        .gradient-link {
            display: inline-block;
            padding: 8px 12px;
            background-image: linear-gradient(to right, #3498db, #e74c3c);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.4s, color 0.4s;
        }

        .gradient-link:hover {
            background-image: linear-gradient(to right, #e74c3c, #3498db);
            color: #fff;
            text-decoration: none;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* Media query for smaller screens */
        @media screen and (max-width: 768px) {
            #welcome-text {
                font-size: 11px;
            }

            #logo-section img {
                max-width: 53px;
            }

            h2 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }

            .product-performance img {
                width: 150px;
                height: 150px;
            }
        }
    </style>
        <!-- Fancybox CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css">
    </head>
<body>

<header>

</header>

</body>
</html>
